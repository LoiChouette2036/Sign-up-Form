<!DOCTYPE html> <!-- This declares the document type and version of HTML -->
<html lang="en"> <!-- This is the root element of the HTML document, with a language attribute set to English -->

<head>
    <meta charset="UTF-8"> <!-- This specifies the character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- This ensures your site is mobile-responsive -->
    <title>Sign-up Form</title> <!-- This sets the title of your webpage, shown in the browser tab -->
    <link rel="stylesheet" href="style.css"> <!-- Link to an external CSS file for styling -->
    <script src="script.js" defer></script>  
</head>

<body>
    <div id="left">
        <div class="logo">
            <img src="images/sablier4-removebg-preview.png" alt="hourglasse images">
            <p>PARADIS</p>
        </div>

    </div>

    <div id="right">
        <div class="right_part">
            <div class="upper_part">
                <p>This is not a real online service! you know something<br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <i>now</i> to get started.
                <br><br>You <i>know</i> you want to :</p>
            </div>
            
            <div class="lower_part">
                <form id="form_inscription">
                    <legend>Let's do this!</legend>

                    <div class="info_form">
                        <div class="info_right">
                            <div>
                                <label for="first_name">First Name:<br></label>
                                <input type="text" id="first_name" name="first_name_user" required>
                                <span></span>
                            </div>

                            <div class=>
                                <label for="mail">Email:<br></label>
                                <input type="email" id="mail" name="mail_user" placeholder="you@example.com" required>
                                <span></span>
                            </div>
                    
                            <div>
                                <label for="pwd">Password:<br></label>
                                <input type="password" id="pwd" name="pwd" required>
                                <span></span>
                            </div>                  
                        </div>  

                        <div class="info_left">
                            <div>
                                <label for="name">Name:<br></label>
                                <input type="text" id="name" name="name_user" required>
                                <span></span>
                            </div>

                            <div class=>
                                <label for="phoneNumber">Phone Number:<br></label>
                                <input type="tel" id="phoneNumber" name="phoneNumber_user">
                                <span></span>
                            </div>
                                              
                            <div>
                                <label for="confirm_pwd">Password:<br></label>
                                <input type="password" id="confirm_pwd" name="confirm_pwd" required>
                                <span></span>
                            </div>                  
                        </div>
                    
                    </div>
                    <div class="background_btn">
                        <button type="submit">Create account</button>
                    </div>

                </form>
                <p id="last_sentence">Already have an account ? <a>Log in</a></p>
            </div>
        </div>
    </div>
</body>
